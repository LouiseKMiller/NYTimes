<!DOCTYPE html>
<html>
<head>
	<title>NY Times Search</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="jumbotron">New York Times Search</div>

<form>
 <div class="form-group">
   <label for="searchterm">Search Term:</label>
   <input type="email" class="form-control" id="searchTerm">
 </div>
   <select class="form-control">
 <option>1</option>
 <option>5</option>
 <option>10</option>
</select>
<div class="form-group">
   <label for="startyear">Start Year (Optional)</label>
   <input type="password" class="form-control" id="startyear">
 </div>  <div class="form-group">
   <label for="endyear">End Year (Optional)</label>
   <input type="password" class="form-control" id="endyear">
 </div>

<button type="button" class="btn btn-primary" id="search"> Search </button>


<button type="button" class="btn btn-success">Clear Results</button>

</form>
<link rel="text/javascript" href="assets/javascript/app.js">
</body>
</html>
