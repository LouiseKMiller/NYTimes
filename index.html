<!DOCTYPE html>
<html>
<head>
	<title>NY Times Search</title>


	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
</head>
<body>

<div class="jumbotron"><h1 class = "text-center">New York Times Search</h1></div>

<form>

<div id = "inputWrapper">
    
    <div class = "panel panel-default">
      <h3 class = "panel-title"> Panel Title </h3>
    </div>

   <div class = "panel-body">
   
   <div class="form-group">
     <label for="searchterm">Search Term:</label>
     <input type="email" class="form-control" id="searchTerm">
   </div>
     
   <select id ="numRecords" class="form-control">
     <option>1</option>
     <option>5</option>
     <option>10</option>
   </select>

    <div class="form-group">
       <label for="startyear">Start Year (Optional)</label>
       <input id = "startYear" type="password" class="form-control">
    </div>  

   <div class="form-group">
     <label for="endyear">End Year (Optional)</label>
     <input id = "endYear" type="password" class="form-control">
   </div>
</div>

<button id = "searchButton" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search</button>


<button id = "clearResults" type="button" class="btn btn-success"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Clear Results</button>

</form>

</div>


<div class="panel panel-default">
 <div class="panel-heading">Panel heading without title</div>
 <div class="panel-body">
   Panel content
 </div>
</div>

<script src="assets/javascript/app.js"></script>


</body>
</html>
